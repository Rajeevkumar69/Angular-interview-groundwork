<div class="container-fluid py-3 px-2 overflow-hidden">
     <div class="row">
          <div class="col-12 col-md-12">
               <h3>User Form</h3>
          </div>
     </div>
     <div class="row justify-content-center">
          <div class="col-12 col-md-6">
               <form [formGroup]="userForm" (ngSubmit)="submitForm()">
                    <div class="form-group mb-2">
                         <label for="name form-label ">Name</label>
                         <input type="text" formControlName="name" placeholder="Enter name" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                         <label for="email form-label ">Email</label>
                         <input type="email" formControlName="email" placeholder="Enter Email" class="form-control">
                    </div>
                    <button class="btn btn-primary mt-3" (click)="submitForm()" type="submit">Submit</button>
               </form>
          </div>
     </div>
</div>
